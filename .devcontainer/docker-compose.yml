version: "3"

services:
  main:
    # name of container
    container_name: CONTAINER_NAME
    
    # image name (Docker Hub)
    image: who0joe/c-py:3.12-bookworm

    # Build from Dockerfile
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../:/workspace:consistent
    restart: always
    command: sleep infinity # keep container running
